# Redirect HTTP to HTTPS
server {
    listen 80 default_server;
    server_name gustavohesse.com.br www.gustavohesse.com.br _;
    return 301 https://$host$request_uri;
}

# Redirect meet subdomain to Calendly (HTTP)
server {
    listen 80;
    server_name meet.gustavohesse.com.br;
    return 301 https://calendly.com/hesse-gustavo/30min;
}

# HTTPS - Site principal
server {
    listen 443 ssl default_server;
    server_name gustavohesse.com.br www.gustavohesse.com.br;
    
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes return index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

# HTTPS - Redirect meet subdomain to Calendly
server {
    listen 443 ssl;
    server_name meet.gustavohesse.com.br;
    
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
